<article *ngIf="character" class="card">
  <img [src]="character.image" class="card-img-top" alt="image example" />
  <section class="card-body">
    <h5 class="card-title">{{ character.name }}</h5>
    <p class="card-text">{{ character.species }} {{ character.status }}</p>
    <p class="card-text">{{ character.originName }}</p>
    <button class="btn btn-primary me-3">show details</button>
    <button class="btn btn-danger">Remove</button>
  </section>
</article>
